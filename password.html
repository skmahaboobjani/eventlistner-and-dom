<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn()
        {
        var c=document.getElementById('p')
        if(c.type=="password")
        {
            c.type="text";
        }
        else{
            c.type="password"
        }
        var d=document.getElementById('p1')
        if(d.innerText=="show")
        {
            d.innerText="hide"
        }
        else{
            d.innerText="show"
        }


        }

    </script>
</head>
<body>
    <div>
        <label>enter name</label>
        <input id="p" type="password" value=""/>
        <button id="p1" onclick="fn()">show</button>

    </div>
    
</body>
</html>
