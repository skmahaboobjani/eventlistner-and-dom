<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  -->

</head>
<body>
    <button id="p1">btn</button>
    <p id="p"></p> 
    <script>
        var x=document.getElementById('p1')
        x.addEventListener("mouseover",fn)
        x.addEventListener("click",fn1)
        x.addEventListener("mouseout",fn2)
        // x.addEventListener("mouseup")

        function fn()
        {
            var c=document.getElementById('p')
            c.innerHTML += "Moused over!<br>"
        }
        function fn1()
        {
            var d=document.getElementById('p')
            d.innerHTML +="Clicked!<br>"
        }
        function fn2()
        {
            var d=document.getElementById('p')
            
            d.innerHTML +=" shaik <br> "
        }

    </script>
    
</body>
</html>
